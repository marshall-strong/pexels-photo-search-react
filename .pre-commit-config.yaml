# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# This configuration file was generated using `pre-commit sample-config`

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1" # Use the sha / tag you want to point at
    hooks:
      - id: prettier
        files: ^pexels-photo-search/
  - repo: https://github.com/thibaudcolas/pre-commit-stylelint
    rev: "v14.10.0" # Use the sha / tag you want to point at
    hooks:
      - id: stylelint
        # additional_dependencies: ['stylelint@13.2.1', 'stylelint-config-standard@20.0.0']
        additional_dependencies:
          # stylelint itself needs to be here when using additional_dependencies.
          - stylelint@latest
          # - stylelint-config-standard@latest
          # - stylelint-order@latest
          # - stylelint-config-prettier@latest
          # Package names starting with `@` need to be quoted.
          # - "@scope/my-awesome-plugin@0.12.0"
        files: ^pexels-photo-search/
